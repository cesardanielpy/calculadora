<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Hidratación</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 style="color:rgba(25, 0, 255, 0.973)">Hidratación Basal</h1>
                    </p><input type="number" placeholder="Peso en Kg" />

                    <p class="item" id="error">* Debe completar los datos</p>
                    <p></p>
                    <button>Calcular</button>
                    <p>71cc</p>
                    <p>mm/2: 105cc</p>       
                </div> 
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1 style="color:blue">¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
