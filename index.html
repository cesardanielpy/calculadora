<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Hidratación</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 style="color:rgba(25, 0, 255, 0.973)">Hidratación Basal</h1>
                    <span class="item" id="error">Completa todos los datos</span> 
                    <p></p>
                    <input class="item" id="peso" type="number" placeholder="Peso en Kg"/>
                    <p></p>
                    <button class="item" id="calcular">Calcular</button>
                    <span class="item resultado" id="flu">71cc/h</span>
                    <span class="item resultado" id="man">m+m/2 : 105cc/h </span>
                    <p></p>
                     
                </div> 
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1 style="color:blue">¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
